{% load static %}
<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bierguru</title>

    <!-- Jouw lokale fonts + mini aanvullingen -->
    <link rel="stylesheet" href="{% static 'bierguru/css/chat.css' %}" />

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind theme: jouw kleuren + jouw fontnaam -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                orange: "#CC5500",
                cream:  "#ffe8d6",
                ink:    "#1f2937"
              }
            },
            fontFamily: {
              plex: ['"IBM Plex Sans"', "system-ui", "-apple-system", "sans-serif"]
            }
          }
        }
      };
    </script>
  </head>

  <body class="min-h-dvh bg-brand-cream text-brand-ink font-plex">
    {# Zorgt dat CSRF token/cookie gezet kan worden door Django middleware #}
    {% csrf_token %}

    <div
      id="app"
      data-chat-endpoint="{% url 'vocatus_chat' %}"
      class="min-h-dvh flex flex-col"
    >
      <!-- Header -->
      <header class="sticky top-0 z-10 bg-brand-orange text-white shadow-sm">
        <div class="mx-auto w-full max-w-3xl px-3 sm:px-4 py-3 flex items-center justify-between">
          <h1 class="text-base sm:text-lg font-semibold tracking-tight">
            üç∫ Bierguru
          </h1>
          <div class="text-xs sm:text-sm opacity-90">
            Rustig bieradvies, zonder poeha
          </div>
        </div>
      </header>

      <!-- Main card -->
      <main class="mx-auto w-full max-w-3xl px-3 sm:px-4 py-4 flex-1 flex">
        <section class="w-full bg-white/80 backdrop-blur rounded-2xl border border-black/10 shadow-sm flex flex-col overflow-hidden">
          <!-- Intro -->
          <div class="px-4 sm:px-5 py-3 border-b border-black/10 bg-white">
            <p class="text-sm sm:text-base">
              Stel je vraag. Kort antwoord, nuchter advies.
            </p>
          </div>

          <!-- Messages -->
          <div
            id="chat"
            class="flex-1 overflow-y-auto px-3 sm:px-5 py-4 space-y-3"
            aria-live="polite"
            aria-label="Chatgesprek"
          ></div>

          <!-- Composer -->
          <div class="border-t border-black/10 bg-white p-3 sm:p-4">
            <div class="flex flex-col gap-2">
              <label for="msg" class="text-xs sm:text-sm text-black/70">
                Tip: Enter = verzenden, Shift+Enter = nieuwe regel
              </label>

              <div class="flex flex-col sm:flex-row gap-2">
                <textarea
                  id="msg"
                  rows="1"
                  class="w-full resize-none rounded-xl border border-black/10 bg-brand-cream/70 px-3 py-3 text-base outline-none focus:ring-2 focus:ring-brand-orange/40 focus:border-brand-orange/40"
                  placeholder="Vraag het de Bierguru üç∫"
                ></textarea>

                <button
                  id="send"
                  type="button"
                  class="inline-flex items-center justify-center rounded-xl bg-brand-orange px-5 py-3 font-medium text-white shadow-sm hover:opacity-95 active:opacity-90 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                  Verzenden
                </button>
              </div>

              <div id="status" class="text-xs text-black/60 min-h-[1rem]"></div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="{% static 'bierguru/js/chat.js' %}"></script>
  </body>
</html>
